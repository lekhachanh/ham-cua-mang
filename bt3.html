<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x = prompt('nhập vào chuỗi cần thay đổi kiểu chữ : ')
        let string = '';
        for (let i = 0; i <x.length; i++) {
            if (x[i] === x[i].toUpperCase()) {
                string += x[i].toLowerCase();
            }else if(x[i] === x[i].toLowerCase()) {
                string += x[i].toUpperCase();
            }
        }
        document.write(string);
    </script>


</body>
</html>
